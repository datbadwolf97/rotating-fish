<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotating Fish üêü</title>
        <style>
            body {
                min-height: 100vh;
            }
            @keyframes fish {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(-180deg) scaleY(-1) scaleX(1);
                }
                100% {
                    transform: rotate(-360deg);
                }
            }
            .fish-aquarium {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
                margin-top: 120px;
            }
            .the-fish {
                justify-content: center;
                align-items: center;
                margin-bottom: 200px;
                padding-left: 25%;
                padding-right: 25%;
                animation: fish 0.879s linear infinite;
            }
            body {
                background-image: url("bkg.jpg");
                background-size: contain;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div class="fish-aquarium">
            <div class="the-fish">
                <img src="fis.png" width="220px" alt="No fish?" />
            </div>
            <br />
            &nbsp;<br />
            <center>
                <audio controls loop autoplay preload src="audio.mp3">
                    No audio playback support?
                </audio>
            </center>
        </div>
    </body>
</html>
